<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio DOM, Eventos y funciones</title>
        <script type="text/javascript" src="/js/ejercicio1-bloque3-DOM.js"></script>
        <style>
            .box{
                width: 250px;
                height: 250px;
                float: left;
                margin: 20px;
            }

            .dashed{
                border: 3px dashed pink;
            }
        </style>
    </head>
    <body>
        <!--
            1. Formulario campos: Nombre, Apellidos y edad
            2. Boton de enviar el formulario: eventos submit
            3. Mostrar datos por pantalla
            4. Validacion de formulario
        -->
        <h1>Ejercicio DOM, Eventos y Funciones</h1>
    <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre: </label> <br/>
                <input type="text" name="nombre" id="nombre"> <br/>
                <span class="error_number"></span>

                <label for="apellidos">Apellidos: </label> <br/>
                <input type="text" name="apellidos" id="apellidos"> <br/>
                <span class="error_number2"></span>

                <label for="edad">Edad: </label> <br/>
                <input type="number" name="edad" id="edad"> <br/>
                <span class="error_number3"></span>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>

        <div class="box dashed">
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
